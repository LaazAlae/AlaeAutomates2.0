services:
  - type: web
    name: alaeautomates
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements_render.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 1 --max-requests 100 --preload main_app:app
    plan: free
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: WTF_CSRF_TIME_LIMIT
        value: "3600"
      - key: KEEP_ALIVE_URL
        value: https://alaeautomates.onrender.com
      - key: ADMIN_TOKEN
        generateValue: true
      - key: MAX_CONTENT_LENGTH
        value: "52428800"
      - key: PYMUPDF_SETUP_MUPDF_BUILD
        value: ""